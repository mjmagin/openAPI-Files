swagger: '2.0'
info:
  description: Demo Mockx
  version: 1.0.0
  title: Demo Mock

host: virtserver.swaggerhub.com
basePath: /CothamTechnologies/DemoMock1/1.0.0
schemes:
 - https

paths:
  
  /generalData:
    get:
      summary: generalData
      description: generalData
      tags:
        - General
      produces:
      - application/json
      parameters:
      - in: query
        name: token
        type: string
        description: token
        required: false
     
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              attr1:
                type: string
                example: attribute 1 Data
              attr2:
                type: string
                example: attribute 2 Data
              attr3:
                type: string
                example: attribute 1 Data
              attr4:
                type: string
                example: attribute 2 Data
        default:
          description: server error
  
  /fueltypes:
    get:
      summary: Get Fuel Types
      description: Get Fuel Types
      tags:
        - Crowe Mackay
      produces:
      - application/json
      parameters:
      - in: query
        name: token
        type: string
        description: token
        required: false
     
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                description: 
                  type: string
                              
            example:
              - description: Regular
              - description: Supreme
              - description: Diesel

        default:
          description: server error
  

  
  /vehiclemetadata:
    get:
      summary: get vehicle meta data
      description: get vehicle makes - models 
      tags:
        - Crowe Mackay
      produces:
      - application/json
      parameters:
      - in: query
        name: token
        type: string
        description: token
        required: false
     
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                makeName: 
                  type: string
                model:
                  type: array
                  items:
                    type: object
                    properties:
                      modelName:
                        type: string
            example:
              - makeName: Audi
                model:
                  - model 1
                  - model 2
                  - model 3
              - makeName: Jaguar
                model:
                  - model 1
                  - model 2
                  - model 3
              - makeName: Porche
                model:
                  - model 1
                  - model 2
                  - model 3
              - makeName: VW
                model:
                  - model 1
                  - model 2
                  - model 3
              - makeName: Ford
                model:
                  - model 1
                  - model 2
                  - model 3
              - makeName: Honda
                model:
                  - model 1
                  - model 2
                  - model 3


        default:
          description: server error
  
  /fuelprices:
    get:
      summary: Get fuel prices
      description: Get fuel prices
      tags:
        - Crowe Mackay
      produces:
      - application/json
      parameters:
      - in: query
        name: token
        type: string
        description: token
        required: false
     
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                fueltype:
                  type: string
                price:
                  type: string
            example:
              - fueltype: Regular
                price: 172.9
              - fueltype: Supreme
                price: 192.9
              - fueltype: Diesel
                price: 154.9

        default:
          description: server error
  
  /tankvehicle:
    get:
      summary: get tank vehicle list
      description: get tank vehicle list
      tags:
        - Crowe Mackay
      produces:
      - application/json
      parameters:
      - in: query
        name: token
        type: string
        description: token
        required: false
     
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                vehicletank:
                  type: string

            example:
              - vehicletank: Tank
              - vehicletank: Vehicle


        default:
          description: server error
  
 
  /salutations:
    get:
      summary: salutations
      description: salutations
      tags:
        - General
      produces:
      - application/json
      parameters:
      - in: query
        name: token
        type: string
        description: token
        required: false
     
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string

            example:
              - name: Mr
              - name: Ms
              - name: Miss
              - name: Mrs


        default:
          description: server error
  
  /addresstype:
    get:
      summary: addresstype
      description: addresstype
      tags:
        - General
      produces:
      - application/json
      parameters:
      - in: query
        name: token
        type: string
        description: token
        required: false
     
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string

            example:
              - name: Delivery
              - name: Billing



        default:
          description: server error
  
  /login:
    get:
      summary: login
      description: login
      tags:
        - General
      produces:
      - application/json
      parameters:
      - in: query
        name: email
        type: string
        description: email
        required: true
      - in: query
        name: password
        type: string
        description: password
        required: true 
     
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
                example: hdjhjdhjfdhjdfhjfd878&&
              expiry:
                type: string
                example: 4097174399
        default:
          description: server error